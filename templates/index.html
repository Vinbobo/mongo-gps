<!DOCTYPE html>
<html lang="vi">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Ứng dụng điểm danh GPS cho nhân viên">
  <meta name="keywords" content="GPS, điểm danh, nhân viên, ứng dụng">
  <meta name="author" content="SUN Test">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title>Chấm công GPS</title>
  <style>
    #map { height: 400px; width: 100%; margin-top: 20px; display: none; }
    .flex-container { display: flex; gap: 30px; }
    .container { flex: 1; }
    .map-container { flex: 1; }
    /* Header styles */
    header {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      height: 75px;
      margin-right: 15px;
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    /* Footer styles */
    footer {
      margin-top: 40px;
      padding: 15px 0;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <span class="header-title">Sun Automation</span>
  </header>
  <div class="flex-container">
    <div class="container">
      <h2>Chấm công GPS</h2>
      <form id="checkinForm">
        <label for="empId">Mã nhân viên:</label><br>
        <input type="text" id="empId" required placeholder="Nhập mã nhân viên"><br>
        <label for="empName">Tên nhân viên:</label><br>
        <input type="text" id="empName" required placeholder="Nhập tên nhân viên"><br>
        <button type="submit">Điểm danh</button>
      </form>
      <p id="status"></p>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
  <footer>
    &copy; 2025 SUN Test - Ứng dụng điểm danh GPS
  </footer>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    function showMap(lat, lng) {
      document.getElementById("map").style.display = "block";
      if (!map) {
        map = L.map('map').setView([lat, lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        map.setView([lat, lng], 16);
        marker.setLatLng([lat, lng]);
      }
    }

    document.getElementById("checkinForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "Trình duyệt không hỗ trợ GPS.";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });

      function success(position) {
        const data = {
          EmployeeId: document.getElementById("empId").value.trim(),
          EmployeeName: document.getElementById("empName").value.trim(),
          Latitude: position.coords.latitude,
          Longitude: position.coords.longitude
        };

        fetch("/api/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(async (res) => {
          const payload = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(payload.message || "Lỗi không xác định");
          return payload;
        })
        .then(result => {
          document.getElementById("status").innerText = result.message || "Thành công";
          document.getElementById("checkinForm").reset();
          showMap(data.Latitude, data.Longitude); // Hiển thị bản đồ
        })
        .catch(err => {
          document.getElementById("status").innerText = "Chấm công thất bại: " + err.message;
        });
      }

      function error(err) {
        document.getElementById("status").innerText = "Không thể lấy vị trí của bạn.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
